<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>red-envelope</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
      (function (window, document) {
        var setRem = function () {
          var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
          if (innerWidth > 768) {
            document.documentElement.style.fontSize = 48 + 'px';
          } else {
            document.documentElement.style.fontSize = innerWidth / 15 + 'px';
          }
        };
        window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
        setRem();
      })(window, document);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but red-envelope doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
